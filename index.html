<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Star Wars RPG</title>
        <script src="assets/javascript/game.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" 
        crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
        <div class="header"><img id="logo" src="assets/images/star-wars-logo-3.png" alt="Logo"></div>
        <section>
            <div class="charOptions">
                <h1>Choose Your Character</h1>
                <div class="chooseChar kylo">
                    <div id="kylo"></div>
                    <div id="nameKylo" class="name"></div>
                    <div id="kyloStats" class="stats"></div>   
                </div>
                <div class="chooseChar rey">
                    <img id="rey" alt="Rey">
                    <div id="nameRey" class="name"></div>
                    <div id="reyStats" class="stats"></div>
                </div>
                <div class="chooseChar luke">
                    <img id="luke" alt="Luke">
                    <div id="nameLuke" class="name"></div>
                    <div id="lukeStats" class="stats"></div>
                </div>
                <div class="chooseChar yoda">
                    <img id="yoda" alt="Yoda">
                    <div id="nameYoda" class="name"></div>
                    <div id="yodaStats" class="stats"></div>
                </div>
            </div>
            <div class="battleGround">
                <div width="33.33%">
                    <div id="userChar"></div>
                    <div id="userName"></div>
                    <div id="userStats"></div>
                </div>
                <div width="33.33%">
                    <button id="attackButton">Attack!</button>
                </div>
                <div width="33.33%">
                    <div id="currentOpp">hi</div>
                </div>
            </div>
            <div id="graveyard">
                <img id="deadKylo" src="assets/images/ren.png" alt="Ren">
                <img id="deadRey" src="assets/images/starwars_PNG41.png" alt="Rey">
                <img id="deadLuke" src="assets/images/starwars_PNG5.png" alt="Luke">
                <img id="deadYoda" src="assets/images/yoda.png" alt="Yoda">
            </div>
        </section>
        <script>
            resetGame();
        </script>
    </body>
</html>
