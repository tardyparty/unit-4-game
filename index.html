<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Star Wars RPG</title>
        <script src="assets/javascript/game.js" type="text/javascript"></script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
        <div class="header"><img id="logo" src="assets/images/star-wars-logo-3.png" alt="Logo"></div>
        <section>
            <div class="charOptions">
                <h1>Choose Your Character</h1>
                <div class="chooseChar kylo">
                    <img id="kylo" src="assets/images/ren.png" alt="Ren">
                    <div class="name">
                        Kylo
                        <div id="kyloStats">
                        </div>
                    </div>
                </div>
                <div class="chooseChar rey">
                    <img id="rey" src="assets/images/starwars_PNG41.png" alt="Rey">
                    <div class="name">
                        Rey
                        <div id="reyStats">
                        </div>
                    </div>
                </div>
                <div class="chooseChar luke">
                    <img id="luke" src="assets/images/starwars_PNG5.png" alt="Luke">
                    <div class="name">
                        Luke
                        <div id="lukeStats">
                        </div>
                    </div>
                </div>
                <div class="chooseChar yoda">
                    <img id="yoda" src="assets/images/yoda.png" alt="Yoda">
                    <div class="name">
                        Yoda
                        <div id="yodaStats">
                        </div>
                    </div>
                </div>
            </div>
            <div class="battleGround">
                <div id="userChar" class="fight">
                    <img id="userKylo" src="assets/images/ren.png" alt="Ren">
                    <img id="userRey" src="assets/images/starwars_PNG41.png" alt="Rey">
                    <img id="userLuke" src="assets/images/starwars_PNG5.png" alt="Luke">
                    <img id="userYoda" src="assets/images/yoda.png" alt="Yoda">
                    <button id="attackButton">Attack!</button>
                </div>
                <div id="currentOpp" class="fight">
                    <img id="oppKylo" src="assets/images/ren.png" alt="Ren">
                    <img id="oppRey" src="assets/images/starwars_PNG41.png" alt="Rey">
                    <img id="oppLuke" src="assets/images/starwars_PNG5.png" alt="Luke">
                    <img id="oppYoda" src="assets/images/yoda.png" alt="Yoda">
                </div>
            </div>
            <div id="graveyard">
                <img id="deadKylo" src="assets/images/ren.png" alt="Ren">
                <img id="deadRey" src="assets/images/starwars_PNG41.png" alt="Rey">
                <img id="deadLuke" src="assets/images/starwars_PNG5.png" alt="Luke">
                <img id="deadYoda" src="assets/images/yoda.png" alt="Yoda">
            </div>
        </section>
        <script>
            resetGame();
        </script>
    </body>
</html>
